name: CI/CD - Deploy FastAPI

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write   # necessário se usar GitHub Container Registry (opcional)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # -------------------------
      # 1. Checkout do código
      # -------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------
      # 2. Login no Docker Hub
      # -------------------------
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # -------------------------
      # 3. Build + Push da imagem (tudo em um passo só)
      # -------------------------
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ secrets.DOCKERHUB_USER }}/meu-gerenciador:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # -------------------------
      # 4. Copiar docker-compose.prod.yml para o servidor
      # -------------------------
      - name: Copy docker-compose.prod.yml to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.prod.yml"
          target: "~/meu-gerenciador/"

      # -------------------------
      # 5. Deploy remoto (pull + restart)
      # -------------------------
      - name: Deploy on remote server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Atualizando deploy..."
            cd ~/meu-gerenciador

            # Para os containers antigos
            docker compose -f docker-compose.prod.yml down || true

            # Baixa a nova imagem
            docker pull ${{ secrets.DOCKERHUB_USER }}/meu-gerenciador:${{ github.sha }}

            # Sobe novamente com as variáveis de ambiente
            IMAGE_TAG=${{ github.sha }} \
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }} \
            docker compose -f docker-compose.prod.yml up -d --force-recreate --remove-orphans

            echo "Deploy concluído com sucesso!"
