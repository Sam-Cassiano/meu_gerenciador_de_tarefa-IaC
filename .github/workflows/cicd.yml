name: CI/CD - Deploy FastAPI

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # -------------------------
      # Build com contexto absoluto
      # -------------------------
      - name: Build Docker image (context path)
        run: docker buildx build --platform linux/amd64 -t ${{ secrets.DOCKERHUB_USER }}/meu-gerenciador:context-test --load ./app

      # -------------------------
      # Build com --file
      # -------------------------
      - name: Build Docker image (explicit Dockerfile)
        run: docker buildx build --platform linux/amd64 -f ./app/Dockerfile -t ${{ secrets.DOCKERHUB_USER }}/meu-gerenciador:file-test --load ./app

      # -------------------------
      # Build e push direto
      # -------------------------
      - name: Build and push Docker image
        run: docker buildx build --platform linux/amd64 -f app/Dockerfile -t ${{ secrets.DOCKERHUB_USER }}/meu-gerenciador:latest --push app

      - name: Copy docker-compose.prod.yml to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.prod.yml"
          target: "~/"

      - name: Deploy on server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/
            docker compose -f docker-compose.prod.yml down || true
            docker pull ${{ secrets.DOCKERHUB_USER }}/meu-gerenciador:${{ github.sha }}
            IMAGE_TAG=${{ github.sha }} POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }} docker compose -f docker-compose.prod.yml up -d --force-recreate

