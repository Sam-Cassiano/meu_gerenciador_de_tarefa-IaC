name: CI/CD - Deploy FastAPI

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          IMAGE_NAME="${{ secrets.DOCKERHUB_USER }}/meu-gerenciador"
          IMAGE_TAG_SHA="${GITHUB_SHA}"
          IMAGE_TAG_LATEST="latest"

          echo "ðŸ”¨ Iniciando build da imagem Docker..."
          docker buildx build \
            --platform linux/amd64 \
            -f Dockerfile \
            -t $IMAGE_NAME:$IMAGE_TAG_SHA \
            -t $IMAGE_NAME:$IMAGE_TAG_LATEST \
            --load \
            .

      - name: Push image to Docker Hub
        run: |
          IMAGE_NAME="${{ secrets.DOCKERHUB_USER }}/meu-gerenciador"
          IMAGE_TAG_SHA="${GITHUB_SHA}"
          IMAGE_TAG_LATEST="latest"

          echo "ðŸ“¤ Enviando imagem para Docker Hub..."
          docker push $IMAGE_NAME:$IMAGE_TAG_SHA
          docker push $IMAGE_NAME:$IMAGE_TAG_LATEST

      - name: Copy docker-compose.prod.yml to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.prod.yml"
          target: "~/"

      - name: Deploy on server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ðŸš€ Atualizando deploy no servidor..."
            cd ~/
            docker compose -f docker-compose.prod.yml down || true
            docker pull ${{ secrets.DOCKERHUB_USER }}/meu-gerenciador:${GITHUB_SHA}
            IMAGE_TAG=${GITHUB_SHA} POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }} docker compose -f docker-compose.prod.yml up -d --force-recreate
            echo "âœ… Deploy finalizado!"
