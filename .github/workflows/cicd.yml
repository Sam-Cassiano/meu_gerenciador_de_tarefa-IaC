name: CI/CD - Deploy FastAPI

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          IMAGE_NAME="${{ secrets.DOCKERHUB_USER }}/meu-gerenciador"
          IMAGE_TAG_SHA="${GITHUB_SHA}"
          IMAGE_TAG_LATEST="latest"

          echo "üî® Iniciando build da imagem Docker..."
          docker build -t $IMAGE_NAME:$IMAGE_TAG_SHA -t $IMAGE_NAME:$IMAGE_TAG_LATEST .

      - name: Push Docker image
        run: |
          IMAGE_NAME="${{ secrets.DOCKERHUB_USER }}/meu-gerenciador"
          IMAGE_TAG_SHA="${GITHUB_SHA}"
          IMAGE_TAG_LATEST="latest"

          echo "‚¨ÜÔ∏è Enviando imagens para Docker Hub..."
          docker push $IMAGE_NAME:$IMAGE_TAG_SHA
          docker push $IMAGE_NAME:$IMAGE_TAG_LATEST

      - name: Copy docker-compose.prod.yml to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.prod.yml"
          target: "~/"

      - name: Deploy on server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/
            echo "üõ† Parando containers antigos..."
            docker compose -f docker-compose.prod.yml down || true

            echo "‚¨áÔ∏è Baixando imagens mais recentes..."
            export DOCKERHUB_USER=${{ secrets.DOCKERHUB_USER }}
            export IMAGE_TAG=latest
            export POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            docker compose -f docker-compose.prod.yml pull

            echo "üöÄ Subindo containers..."
            docker compose -f docker-compose.prod.yml up -d --force-recreate

            echo "üîç Verificando status dos containers..."
            if docker compose -f docker-compose.prod.yml ps | grep Up; then
              echo "‚úÖ Todos os containers est√£o rodando corretamente!"
            else
              echo "‚ùå Algum container falhou ao subir. √öltimos 50 logs:"
              docker compose -f docker-compose.prod.yml logs --tail=50
              exit 1
            fi

            echo "üéâ Deploy finalizado com sucesso!"
