name: CI/CD - Deploy FastAPI

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          echo "üî® Iniciando build da imagem Docker..."
          docker buildx build \
            --platform linux/amd64 \
            -f app/Dockerfile \
            -t ${{ secrets.DOCKERHUB_USER }}/meu-gerenciador:${{ github.sha }} \
            --load \
            . || { echo "‚ùå Erro no build Docker. Verifique se o Dockerfile e o contexto est√£o corretos."; exit 1; }

      - name: Push image to Docker Hub
        run: |
          echo "üì§ Enviando imagem para o Docker Hub..."
          docker push ${{ secrets.DOCKERHUB_USER }}/meu-gerenciador:${{ github.sha }} || { echo "‚ùå Erro ao enviar imagem para o Docker Hub."; exit 1; }

      - name: Copy docker-compose.prod.yml to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.prod.yml"
          target: "~/"

      - name: Deploy on server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "üöÄ Iniciando deploy no servidor..."
            cd ~/
            docker compose -f docker-compose.prod.yml down || true
            docker pull ${{ secrets.DOCKERHUB_USER }}/meu-gerenciador:${{ github.sha }}
            IMAGE_TAG=${{ github.sha }} POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }} docker compose -f docker-compose.prod.yml up -d --force-recreate
            echo "‚úÖ Deploy finalizado!"
