name: CI/CD - FastAPI com IaC

on:
  push:
    branches: ["main"]

jobs:
  # ----------------------------
  # Job de Testes (CI)
  # ----------------------------
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Rodar testes
        run: pytest tests --maxfail=1 --disable-warnings -q

  # ----------------------------
  # Job de Infraestrutura (IaC)
  # ----------------------------
  provision-infra:
    name: Provisionar Infraestrutura
    runs-on: ubuntu-latest
    needs: test
    outputs:
      droplet_ip: ${{ steps.get_ip.outputs.ip }}

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.DO_SPACES_KEY }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.DO_SPACES_SECRET }}
      AWS_EC2_METADATA_DISABLED: "true"        # <- ESSENCIAL
      DO_TOKEN: ${{ secrets.DO_TOKEN }}

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: Terraform Init (forçando backend DO Spaces)
        working-directory: ./terraform
        run: |
          terraform init -reconfigure \
            -backend-config="region=us-east-1" \
            -backend-config="endpoint=https://nyc3.digitaloceanspaces.com" \
            -backend-config="skip_credentials_validation=true" \
            -backend-config="skip_region_validation=true" \
            -backend-config="skip_metadata_api_check=true" \
            -backend-config="skip_requesting_account_id=true"

      - name: Terraform Validate
        working-directory: ./terraform
        run: terraform validate

      - name: Terraform Apply
        working-directory: ./terraform
        run: terraform apply -auto-approve

      - name: Capturar IP do Droplet
        id: get_ip
        working-directory: ./terraform
        run: |
          IP=$(terraform output -raw server_ip)
          echo "ip=$IP" >> $GITHUB_OUTPUT
          echo "Droplet criado com IP: $IP"

  # ----------------------------
  # Job de Deploy (CD)
  # ----------------------------
  deploy:
    name: Deploy Aplicação
    runs-on: ubuntu-latest
    needs: provision-infra
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Copiar docker-compose.prod.yml para o servidor
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ needs.provision-infra.outputs.droplet_ip }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.prod.yml"
          target: "/root/"

      - name: Deploy na VM
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ needs.provision-infra.outputs.droplet_ip }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Parando containers antigos..."
            docker compose -f docker-compose.prod.yml down || true

            echo "Baixando imagens mais recentes..."
            export DOCKERHUB_USER=${{ secrets.DOCKERHUB_USER }}
            export IMAGE_TAG=latest
            export POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            docker compose -f docker-compose.prod.yml pull

            echo "Subindo a aplicação..."
            docker compose -f docker-compose.prod.yml up -d --force-recreate

            echo "Verificando status..."
            sleep 10
            if docker compose -f docker-compose.prod.yml ps | grep -q "Up"; then
              echo "Todos os containers estão rodando!"
            else
              echo "Falha no deploy! Logs:"
              docker compose -f docker-compose.prod.yml logs --tail=100
              exit 1
            fi

            echo "Deploy concluído com sucesso!"
