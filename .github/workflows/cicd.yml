name: CI/CD - FastAPI com IaC

on:
  push:
    branches: ["main"]

jobs:
  # ----------------------------
  # Job de Testes (CI)
  # ----------------------------
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Rodar testes
        run: pytest tests --maxfail=1 --disable-warnings -q

  # ----------------------------
  # Job de Infraestrutura (IaC)
  # ----------------------------
  provision-infra:
    name: Provisionar Infraestrutura
    runs-on: ubuntu-latest
    needs: test
    outputs:
      droplet_ip: ${{ steps.get_ip.outputs.ip }}

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.DO_SPACES_KEY }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.DO_SPACES_SECRET }}
      AWS_EC2_METADATA_DISABLED: "true"
      DO_TOKEN: ${{ secrets.DO_TOKEN }}

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: Terraform Init (DO Spaces)
        working-directory: ./terraform
        run: |
          terraform init -reconfigure \
            -backend-config="region=us-east-1" \
            -backend-config="skip_credentials_validation=true" \
            -backend-config="skip_region_validation=true" \
            -backend-config="skip_metadata_api_check=true" \
            -backend-config="skip_requesting_account_id=true"

      - name: Terraform Validate
        working-directory: ./terraform
        run: terraform validate

      - name: Terraform Apply
        working-directory: ./terraform
        run: |
          echo "do_token=\"${DO_TOKEN}\"" > terraform.tfvars

      - name: Capturar IP do Droplet
        id: get_ip
        working-directory: ./terraform
        run: |
          IP=$(terraform output -raw server_ip)
          echo "ip=$IP" >> $GITHUB_OUTPUT
          echo "Droplet criado com IP: $IP"
