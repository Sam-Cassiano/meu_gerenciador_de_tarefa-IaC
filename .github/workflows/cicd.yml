name: CI/CD - Deploy FastAPI

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        run: |
          IMAGE_NAME="${{ secrets.DOCKERHUB_USER }}/meu-gerenciador"
          IMAGE_TAG_SHA="${GITHUB_SHA}"
          IMAGE_TAG_LATEST="latest"

          if [ ! -f Dockerfile ]; then
            echo "‚ùå Dockerfile n√£o encontrado na raiz!"
            exit 1
          fi

          echo "üî® Iniciando build e push da imagem Docker..."
          docker buildx build \
            --platform linux/amd64 \
            -t $IMAGE_NAME:$IMAGE_TAG_SHA \
            -t $IMAGE_NAME:$IMAGE_TAG_LATEST \
            --push \
            .

      - name: Copy docker-compose.prod.yml to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.prod.yml"
          target: "~/"

      - name: Deploy on server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "üöÄ Atualizando deploy no servidor..."
            cd ~/
            docker compose -f docker-compose.prod.yml down || true
            docker pull ${{ secrets.DOCKERHUB_USER }}/meu-gerenciador:${GITHUB_SHA}
            IMAGE_TAG=${GITHUB_SHA} POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }} docker compose -f docker-compose.prod.yml up -d --force-recreate
            echo "‚úÖ Deploy finalizado!"
