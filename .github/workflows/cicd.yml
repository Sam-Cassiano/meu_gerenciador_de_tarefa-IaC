name: CI/CD - FastAPI com IaC

on:
  push:
    branches: ["main"]

jobs:
  # ----------------------------
  # Job de Testes (CI)
  # ----------------------------
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar depend√™ncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Rodar testes
        run: pytest tests --maxfail=1 --disable-warnings -q

  # ----------------------------
  # Job de Infraestrutura (IaC)
  # ----------------------------
  provision-infra:
    name: Provisionar Infraestrutura
    runs-on: ubuntu-latest
    needs: test
    outputs:
      droplet_ip: ${{ steps.get_ip.outputs.ip }}

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        working-directory: ./terraform
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.DO_SPACES_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.DO_SPACES_SECRET }}
        run: terraform init -reconfigure

      - name: Terraform Apply
        working-directory: ./terraform
        env:
          DO_TOKEN: ${{ secrets.DO_TOKEN }}
        run: terraform apply -auto-approve

      - name: Capturar IP do Droplet
        id: get_ip
        working-directory: ./terraform
        run: echo "ip=$(terraform output -raw server_ip)" >> $GITHUB_OUTPUT

  # ----------------------------
  # Job de Deploy (CD)
  # ----------------------------
  deploy:
    name: Deploy Aplica√ß√£o
    runs-on: ubuntu-latest
    needs: provision-infra

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: Login no Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Copiar docker-compose.prod.yml para o servidor
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ needs.provision-infra.outputs.droplet_ip }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.prod.yml"
          target: "~/"

      - name: Deploy na VM
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ needs.provision-infra.outputs.droplet_ip }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "üõ† Parando containers antigos..."
            docker compose -f docker-compose.prod.yml down || true

            echo "‚¨áÔ∏è Baixando imagens mais recentes..."
            DOCKERHUB_USER=${{ secrets.DOCKERHUB_USER }} IMAGE_TAG=latest POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }} docker compose -f docker-compose.prod.yml pull

            echo "üöÄ Subindo containers..."
            docker compose -f docker-compose.prod.yml up -d --force-recreate

            echo "üîç Verificando status dos containers..."
            if docker compose -f docker-compose.prod.yml ps | grep Up; then
              echo "‚úÖ Todos os containers est√£o rodando corretamente!"
            else
              echo "‚ùå Algum container falhou ao subir. √öltimos 50 logs:"
              docker compose -f docker-compose.prod.yml logs --tail=50
              exit 1
            fi

            echo "üéâ Deploy finalizado com sucesso!"
