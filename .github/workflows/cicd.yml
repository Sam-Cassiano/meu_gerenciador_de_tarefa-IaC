name: CI/CD - Deploy FastAPI

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (buildx fallback)
        run: |
          echo "üî® Tentando build com docker buildx..."
          if ! docker buildx build --platform linux/amd64 -t ${{ secrets.DOCKERHUB_USER }}/meu-gerenciador:${GITHUB_SHA} --load .; then
            echo "‚ö†Ô∏è buildx falhou. Tentando fallback com docker build..."
            docker build -t ${{ secrets.DOCKERHUB_USER }}/meu-gerenciador:${GITHUB_SHA} .
          fi

      - name: Push image to Docker Hub
        run: docker push ${{ secrets.DOCKERHUB_USER }}/meu-gerenciador:${GITHUB_SHA}

      - name: Copy docker-compose.prod.yml to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.prod.yml"
          target: "~/"

      - name: Deploy on server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/
            docker compose -f docker-compose.prod.yml down || true
            docker pull ${{ secrets.DOCKERHUB_USER }}/meu-gerenciador:${GITHUB_SHA}
            IMAGE_TAG=${GITHUB_SHA} POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }} docker compose -f docker-compose.prod.yml up -d --force-recreate
            echo "üöÄ Deploy finalizado!"
